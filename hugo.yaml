# Hugo configuration file
title: DSE Disturbance Toolbox
baseURL: "/"
# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: Tools
      pageRef: /tools
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Roadmap
      pageRef: /roadmap
      weight: 4
    - name: Contact
      pageRef: /contact
      weight: 5
    - name: DSE
      url: "https://dse.berkeley.edu/"
      weight: 6
      params:
        icon: external-link
    - name: GitHub
      weight: 7
      url: "https://github.com/SchmidtDSE"
      params:
        icon: github

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: /static/feedback.png
      link: https://form.asana.com/?k=cSbLLW6qj84vrOaG5XhMtw&d=68745051195273
      width: 100px
      height: 30px

  footer:
    enable: false

  enableInlineShortcodes: true

  assets:
    favicon: /static/favicon.ico
