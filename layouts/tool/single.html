{{ define "main" }}
<div class="parent">
  <iframe src="{{ .Params.iframe }}" width="100%" frameborder="0"></iframe>
</div>
<script>
  let navbarHeight = document.querySelector(".nav-container").offsetHeight;
  let remainingHeight = window.innerHeight - navbarHeight;
  document.querySelector(
    'iframe[src="{{ .Params.iframe }}"]'
  ).style.height = `${remainingHeight}px`;
</script>
{{ end }}
